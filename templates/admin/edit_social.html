{% extends "index.html" %}
{% block title %}تعديل رابط سوشيال{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">تعديل رابط سوشيال</h2>
    <form method="post">
        <div class="mb-3">
            <label>اسم الشبكة:</label>
            <input type="text" name="name" class="form-control" value="{{ link.name }}" required>
        </div>
        <div class="mb-3">
            <label>رابط الشبكة:</label>
            <input type="text" name="url" class="form-control" value="{{ link.url }}" required>
        </div>
        <div class="mb-3">
            <label>أيقونة FontAwesome:</label>
            <input type="text" name="icon" class="form-control" value="{{ link.icon }}" required>
        </div>
        <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
    </form>
</div>
{% endblock %}
