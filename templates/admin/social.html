{% extends "index.html" %}
{% block title %}إدارة روابط التواصل الاجتماعي{% endblock %}
{% block content %}
<h2>إدارة روابط التواصل الاجتماعي</h2>
<form method="post" class="mb-4">
    <input type="text" name="name" placeholder="اسم الشبكة" required>
    <input type="text" name="url" placeholder="رابط الشبكة" required>
    <input type="text" name="icon" placeholder="أيقونة FontAwesome (مثال: fab fa-facebook)" required>
    <button type="submit" class="btn btn-success">إضافة</button>
</form>
<table class="table">
    <tr>
        <th>الاسم</th>
        <th>الرابط</th>
        <th>الأيقونة</th>
        <th>الإجراءات</th>
    </tr>
    {% for link in links %}
    <tr>
        <td>{{ link.name }}</td>
        <td><a href="{{ link.url }}" target="_blank">{{ link.url }}</a></td>
        <td><i class="{{ link.icon }}"></i></td>
        <td>
            <a href="{{ url_for('edit_social', sid=link.id) }}" class="btn btn-warning btn-sm">تعديل</a>
            <a href="{{ url_for('delete_social', sid=link.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('هل أنت متأكد من الحذف؟')">حذف</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
